<h2>2017 Blazer Roster</h2>
<br>
<select (change)="onChange($event.target.value)">
   <option value="allPositions">All Positions</option>
   <option value="guard">Guard</option>
   <option value="forward" selected="selected">Forward</option>
 </select>

<div *ngFor="let player of players | async | pipePosition:filterByPosition">
  <div class="panel-body">
  <h3 (click)="goToProfilePage(player)"><em>{{player.name}}</em> {{player.position}} <br> {{player.hometown}}</h3>
      <div *ngIf="currentRoute === '/admin'">
        {{player.number}}
        <hr>
        <app-edit-player [selectedPlayer]="player"></app-edit-player>
      </div>
    </div>
  </div>
