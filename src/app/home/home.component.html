<h2>2017 Blazer Roster</h2>
<br>
<select (change)="onChange($event.target.value)">
   <option value="allPositions">All Positions</option>
   <option value="guard">Guard</option>
   <option value="forward" selected="selected">Forward</option>
 </select>

<div *ngFor="let player of players | async | pipePosition:filterByPosition">
  <div class="panel-body">
  <h3 (click)="goToProfilePage(player)"><em>{{player.name}}</em> {{player.position}}</h3>
  <h3> {{player.$key}}</h3>
  </div>
  </div>
